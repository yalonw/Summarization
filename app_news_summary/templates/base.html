{% load static %}

<!DOCTYPE html>
<html class="h-100">
<head>
	<meta charset="UTF-8">
	<title>Summarization</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static 'images/s_logo_black.ico' %}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
	<!-- fonts style:Noto Sans TC Regular 400 -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap">
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand pt-1" href="/index">
				<img src="{% static 'images/s_logo_black.svg' %}" width="30" height="30" class="d-inline-block align-top mr-n2" alt="" loading="lazy">
				ummarization
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link text-white" href="/news-summary">新聞摘要</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/text-summary">文本摘要</a>
					</li>
				</ul>
			</div> 
		</nav>
	</header>

	<main role="main" class="flex-shrink-0">
		<div class="text-right dayNight" style="padding-top:75px; padding-right:30px;">
			<label class="dayNight" for="daynightswitch"><input type="checkbox" id="daynightswitch"><div></div></label>
		</div>
		{% block content %}
		{% endblock %}		
	</main>

	<footer class="footer mt-auto py-2 text-center">
		<div class="container">
			<span class="text-white-50" style="font-size:small">Copyright © 2020</span>
		</div>
	</footer>

	<!-- Custom styles for this template -->
	<script src="{% static 'js/custom_style.js' %}"></script>	
</body>
</html>
